      text-align: center;

<body>
<div layout:fragment="content">
<h1>Sales Summary Table</h1>
<div class="container mt-2 pre-scrollable">
  <div class="card-header">Sales List</div>
  <div class="card-body">
    <form method="get" th:action="@{index}">
      <label>Key Word</label>
      <input type="text" name="keyword">
      <button type="submit" class="btn-primary">Search</button>
      <button type="submit" class="btn-primary">See All</button>
    </form>

    <table class="table>">

  <thead>
  <tr>
    <th>Salesman name:</th><th>Item type:</th><th>Sales Amount:</th><th>Pass</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p:${listSales}">
    <td th:text="${p.getName()}"></td>
    <td th:text="${p.getItem()}"></td>
    <td th:text="${p.getAmount}"></td>
    <td th:text="${p.getDot()}"></td>


    <td>
      <a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(id=${p.id})}">Delete</a>
    </td>
    <td> <a class="btn btn-success" th:href="@{editSales(id=${p.id})}"> Edit</a>
    </td>
  </tr>
  <div class="container2"> <h2>Categories</h2>
    <table class="table table-striped"> <thead> <tr> <th>Category Code</th> <th>Category Description</th> </tr> </thead> <tbody>
    <!--/*@thymesVar id="categorylist" type=""*/-->
    <tr th:each="p:${listSales}">
      <td th:text="${p.catcode}"></td> <td th:text="${p.catdesc}"></td>
      <td> <a type="button" class="btn btn-primary" href="update-todo?id=${todo.catcode}" th:href="@{update-todo(id=${p.catcode})}">Edit</a> </td>
      <td> <a type="button" class="btn btn-primary" th:href="@{delete-todo(id=${p.catcode})}" >Delete</a> </td>

    </tr>
    </tbody> </table> </div>
  </tbody>
</table>
  </div>
  </div>
</div>
</body>
